<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>테스트페이지</title>
    <style>
      @import url("https://meyerweb.com/eric/tools/css/reset/reset.css");
      @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css");

      :root {
        --white: #fff;
        --cod_gray: #111111;
        --wild_sand: #f5f5f5;
        --jumbo: #707072;
        --santas_gray: #9e9ea0;
        --cod_gray_40: #121212;
        --mercury: #e5e5e5;
        --french_gray: #cacacb;
      }

      .inner {
        width: 100%;
        max-width: 1920px;
        height: 100%;
        padding: 0px 48px;
        display: flex;
        align-items: center;
        margin: auto;
      }

      .pr {
        position: relative;
      }

      .pa {
        position: absolute;
      }

      .df {
        display: flex;
      }

      .gnb1 .inner {
        justify-content: space-between;
        align-items: center;
      }

      .gnb1,
      .gnb3 {
        width: 100%;
        background-color: var(--wild_sand);
      }

      .gnb1 {
        height: 36px;
      }

      .lists_1 {
        font-size: 12px;
        text-align: right;
        position: relative;
        display: flex;
        align-items: center;
      }

      .vertical-line {
        border-right: 1px solid;
        height: 12px;
        margin: 12px;
      }

      .gnb2 {
        width: 100%;
        height: 60px;
        background-color: var(--white);
      }

      .gnb2.nikelogo {
        align-items: center;
      }

      .list_2 {
        display: flex;
        justify-content: center;
      }

      .input_group {
        display: flex;
        align-items: center;
      }

      .input_group label {
        width: 10.5rem;
        height: 2.25rem;
        border-radius: 1.5rem;
      }

      .input_group button {
        border-radius: 1.5rem;
      }

      .gnb3 {
        width: 100%;
        height: 58px;
        background-color: var(--wild_sand);
      }

      .title {
        color: var(--cod_gray);
        text-align: center;
        font-family: "Noto Sans KR";
        position: absolute;
        top: 1500px;
        left: 50%;
        transform: translateX(-50%);
        padding: 36px;
      }

      h1 {
        padding: 36px;
        font-size: 60px;
        font-style: normal;
        font-weight: bolder;
      }

      h2 {
        text-align: center;
        font-size: 16px;
        font-style: normal;
        line-height: 28px;
        padding-bottom: 36px;
      }

      .title > button {
        width: 110px;
        height: 40px;
        border-radius: 30px;
        color: var(--white);
        background: var(--cod_gray, #111);
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <header>
        <div class="gnb1">
          <div class="inner df">
            <span>
              <a href="https://www.nike.com/kr/jordan"
                ><img src="../nike/img/nike_img/jorden.svg" alt="jorden"
              /></a>
              <a href="https://www.converse.co.kr/"
                ><img src="../nike/img/nike_img/star.svg" alt="star"
              /></a>
            </span>
            <ul class="lists_1">
              <li>매장찾기</li>
              <div class="vertical-line"></div>
              <li>고객센터</li>
              <div class="vertical-line"></div>
              <li>가입하기</li>
              <div class="vertical-line"></div>
              <li>로그인</li>
            </ul>
          </div>
        </div>
        <div class="gnb2">
          <div class="inner">
            <a href="https://www.nike.com/kr/"
              ><img src="../nike/img/nike_img/nike.svg" alt="" class="nikelogo"
            /></a>
            <ul class="lists_2 df">
              <li>New &amp; Featured</li>
              <li>Men</li>
              <li>Women</li>
              <li>Kids</li>
              <li>Sale</li>
            </ul>
            <div class="input_group">
              <form action="#" method="post">
                <button type="submit">
                  <img src="./img/nike_img/search.svg" alt="" />
                </button>
                <input type="search" id="subscribe" placeholder="검색" />
              </form>
              <a href="#"><img src="./img/nike_img/heart.svg" alt="" /></a>
              <a href="#"><img src="./img/nike_img/bag.svg" alt="" /></a>
            </div>
            <div class="gnb3">광고</div>
          </div>
        </div>
      </header>
      <main>
        <section class="ncs">
          <div class="inner">
            <img src="./img/nike_img/nike101.jfif" alt="" />
            <div class="title">
              <h1>승자의 저주</h1>
              <h2>
                모든 우승, 모든 메달, 모든 기록에도 불구하고 그의 허기는 결코
                채워지지 않습니다.<br />
                르브론 제임스는 다시금 승리를 향해 나아갈 뿐입니다.
              </h2>
              <button>자세히보기</button>
            </div>
          </div>
        </section>
        <section class="slider1x2">
          <div class="inner"></div>
        </section>
        <section class="slider2x1">
          <div class="inner"></div>
        </section>
        <section class="ncs df">
          <div class="inner"></div>
        </section>
        <section class="slider1x2">
          <div class="inner"></div>
        </section>
        <section class="ncs">
          <div class="inner"></div>
        </section>
        <section class="slider1x1">
          <div class="inner"></div>
        </section>
        <section class="slider2x1">
          <div class="inner"></div>
        </section>
        <section class="featured">
          <div class="inner"></div>
        </section>
      </main>
      <footer>
        <div class="inner">
          <div class="sitemap">
            <div class="map"></div>
            <div class="map"></div>
            <div class="map"></div>
            <div class="map"></div>
          </div>
          <hr />
          <div class="copyright">
            <h4></h4>
            <ul class="lists"></ul>
          </div>
          <hr />
          <div class="content"></div>
        </div>
      </footer>
    </div>
  </body>
</html>
